<general>
	<configuration pgmodeler-ver="1.1.4"
		first-run="false"
		op-list-size="500"
		autosave-interval="10"
		paper-type="4"
		paper-orientation="landscape"
		paper-margin="10,10,10,10"
		print-grid="true"
		print-pg-num="true"
		hide-rel-name="false"
		hide-ext-attribs="false"
		hide-table-tags="false"
		canvas-corner-move="true"
		invert-rangesel-trigger="false"
		check-update="false"
		check-versions="all"
		save-last-position="true"
		show-main-menu="false"
		disable-smoothness="false"
		simplified-obj-creation="true"
		confirm-validation="true"
		code-completion="true"
		use-placeholders="true"
		show-canvas-grid="true"
		show-page-delimiters="true"
		lock-page-delim-resize="false"
		align-objs-to-grid="true"
		history-max-length="1000"
		use-curved-lines="true"
		compact-view="false"
		save-restore-geometry="true"
		low-verbosity="false"
		escape-comment="true"
		hide-schema-names-of-types="false"
		old-pgsql-versions="true"
		hide-obj-shadows="false"
		truncate-column-data="false"
		column-trunc-threshold="500"
		disable-inline-editor="false"
		alert-unsaved-models="true"
		alert-open-sqltabs="true"
		use-def-disambiguation="false"
		hide-objects-sel-info="false"
		hide-cur-pos-zoom-info="false"
	/>

	<dock-widgets>
		<widget id="objectfinder" regexp="false" case-sensitive="false" exact-match="false" select-objects="false" fadein-objects="false"/>
	<widget id="sqltool" show-attributes-grid="true" show-source-pane="true"/>
	<widget id="validator" sql-validation="true" use-unique-names="true" version="Autodetect"/>
	</dock-widgets>

	<widgets-geometry>
		<widget id="configurationform" x="396" y="143" width="890" height="740"/>
	<widget id="databaseimportform" x="441" y="213" width="800" height="600"/>
	<widget id="mainwindow" x="0" y="59" maximized="true"/>
	</widgets-geometry>
</general>

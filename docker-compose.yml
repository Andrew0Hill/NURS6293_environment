---
services:
  webtop:
    image: andrew2hill/nurs6293_desktop:latest
    container_name: nurs6293_desktop
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - CUSTOM_USER=student
      - TZ=America/Denver
      - TITLE=NURS6293 Desktop Environment #optional
    volumes:
      - ./host_shared:/config
    ports:
      - 3000:3000
    shm_size: "1gb" #optional
    restart: unless-stopped
  postgres:
    image: andrew2hill/nurs6293_database:latest
    container_name: nurs6293_database
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./database_shared:/var/lib/postgresql/data
    restart: unless-stopped
